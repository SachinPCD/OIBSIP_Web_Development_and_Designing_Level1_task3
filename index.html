<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Converter</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mozilla+Headline:wght@200..700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Libertinus+Sans:ital,wght@0,400;0,700;1,400&family=Mozilla+Headline:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="hero">
    <h1>Temperature Converter</h1>
  </div>
  
  <div class="maincontainer">
      <div class="image">
      <img src="Temperature.png" alt="Temperature Illustration" />
    </div>
    <div class="contents">
      <label for="inputnum">Enter In Degrees</label>
      <input type="number" id="inputnum" placeholder="Enter value">
      <select name="type" id="types">
        <option value="" disabled selected>Select</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="celsius">Celsius</option>
      </select>
      <button class="btn" onclick="Converter()">Convert</button>
      <p class="output"></p>
    </div>
  </div>
  <script>
    function Converter() {
      const type = document.getElementById("types").value;
      const input = parseFloat(document.getElementById("inputnum").value);
      const output = document.querySelector(".output");

      if (isNaN(input)) {
        output.textContent = "Please enter a valid number.";
        return;
      }

      if (type === "fahrenheit") {
        const F = (input * 9 / 5) + 32;
        output.textContent = `Fahrenheit: ${F.toFixed(2)}°F`;
      } else if (type === "celsius") {
        const C = (input - 32) * 5 / 9;
        output.textContent = `Celsius: ${C.toFixed(2)}°C`;
      } else {
        output.textContent = "Please select a conversion type.";
      }
    }
  </script>

</body>
</html>
